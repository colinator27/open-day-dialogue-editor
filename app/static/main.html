<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="normalize.css" rel="stylesheet" type="text/css">
        <link href="./jquery/jquery-ui.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <span id="no-project">
            <p>No project is currently loaded.</p>
            <p>Either create a new project under <code>File -> New Project</code> or load an existing project under <code>File -> Open Project</code>.</p>
            <br>
        </span>
        <div class="editor-container" style="display:none;">
            <div class="editor-header">
                <p class="editor-header-current"><span class="editor-header-current-namespace">Unnamed.</span><span class="editor-header-current-name">Unnamed</span></p>
                <p class="editor-header-pos">Col: 0, Row: 0</p>
                <button title="Zoom In" class="zoom-button" id="zoom-in">+</button>
                <button title="Zoom Out" class="zoom-button" id="zoom-out">-</button>
                <button title="Reset Zoom" class="zoom-button" id="zoom-reset">=</button>
            </div>
            <div id="editor"></div>
        </div>
        <div>
            <ul id="list" class="list" style="display:none">
                <ol class="list-group">
                    <p>Scenes</p>
                    <div>
                        
                    </div>
                </ol>
                <ol class="list-group">
                    <p>Definition Groups</p>
                    <div>

                    </div>
                </ol>
                <ol class="list-group">
                    <p>Scripts</p>
                    <div>
                        
                    </div>
                </ol>
            </ul>
            <div class="version-details noselect">
                <p>0.9.2-beta</p>
            </div>
        </div>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="./ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="./jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="./jquery/jquery-ui.min.js" type="text/javascript"></script>
        <script>if (window.module) module = window.module;</script>
        <script src="editor.js" type="text/javascript"></script>
    </body>
</html>
